<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
        <div class="container">
            <h3 class="status">Player X's turn</h3>
            <div class="grid">
                <div class="grid-box" id="b1"></div>
                <div class="grid-box" id="b2"></div>
                <div class="grid-box" id="b3"></div>
                <div class="grid-box" id="b4"></div>
                <div class="grid-box" id="b5"></div>
                <div class="grid-box" id="b6"></div>
                <div class="grid-box" id="b7"></div>
                <div class="grid-box" id="b8"></div>
                <div class="grid-box" id="b9"></div>
            </div>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
